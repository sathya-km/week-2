<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Headings and Paragraphs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

       
        h1 {
            font-family: 'Georgia', serif;
            font-size: 48px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(149, 199, 24, 0.5);
        }

        h2 {
            font-family: 'Courier New', monospace;
            font-size: 36px;
            text-transform: lowercase;
            text-shadow: 3px 3px 6px rgba(138, 38, 73, 0.4);
        }

        h3 {
            font-family: 'Arial Black', sans-serif;
            font-size: 30px;
            text-transform: capitalize;
            text-shadow: 1px 1px 2px rgba(22, 116, 166, 0.3);
        }

        h4 {
            font-family: 'Verdana', sans-serif;
            font-size: 19px;
            text-shadow: 50px 30px 40px rgba(31, 15, 96, 0.2);
        }

        h5 {
            font-family: 'Times New Roman', serif;
            font-size: 20px;
            text-shadow: 0px 0px 2px rgba(81, 63, 24, 0.1);
        }

        h6 {
            font-family: 'Impact', sans-serif;
            font-size: 15px;
            text-shadow: 40px 30px 20px rgba(19, 9, 157, 0.1);
        }

      
    </style>
</head>
<body>

    <h1>This is an H1 Heading</h1>
    <h2>This is an H2 Heading</h2>
    <h3>This is an H3 Heading</h3>
    <h4>This is an H4 Heading</h4>
    <h5>This is an H5 Heading</h5>
    <h6>This is an H6 Heading</h6>
    
    

</body>
</html>
